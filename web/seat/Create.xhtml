<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SeatCreateDlg" widgetVar="SeatCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSeatTitle}">
            <h:form id="SeatCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{seatController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSeatLabel_seatNo}" for="seatNo" />
                        <p:inputText id="seatNo" value="#{seatController.selected.seatNo}" title="#{bundle.CreateSeatTitle_seatNo}" required="true" requiredMessage="#{bundle.CreateSeatRequiredMessage_seatNo}"/>
                        <p:outputLabel value="#{bundle.CreateSeatLabel_seatType}" for="seatType" />
                        <p:inputText id="seatType" value="#{seatController.selected.seatType}" title="#{bundle.CreateSeatTitle_seatType}" required="true" requiredMessage="#{bundle.CreateSeatRequiredMessage_seatType}"/>
                        <p:outputLabel value="#{bundle.CreateSeatLabel_bookingId}" for="bookingId" />
                        <p:selectOneMenu id="bookingId" value="#{seatController.selected.bookingId}" >
                            <f:selectItems value="#{bookingController.itemsAvailableSelectOne}"
                                           var="bookingIdItem"
                                           itemValue="#{bookingIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{seatController.create}" value="#{bundle.Save}" update="display,:SeatListForm:datalist,:growl" oncomplete="handleSubmit(args,'SeatCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SeatCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
