<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SeatViewDlg" widgetVar="SeatViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSeatTitle}">
            <h:form id="SeatViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{seatController.selected != null}">
                        <h:outputText value="#{bundle.ViewSeatLabel_seatNo}"/>
                        <h:outputText value="#{seatController.selected.seatNo}" title="#{bundle.ViewSeatTitle_seatNo}"/>
                        <h:outputText value="#{bundle.ViewSeatLabel_seatType}"/>
                        <h:outputText value="#{seatController.selected.seatType}" title="#{bundle.ViewSeatTitle_seatType}"/>
                        <h:outputText value="#{bundle.ViewSeatLabel_bookingId}"/>
                        <h:outputText value="#{seatController.selected.bookingId}" title="#{bundle.ViewSeatTitle_bookingId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SeatViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
