<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RouteViewDlg" widgetVar="RouteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRouteTitle}">
            <h:form id="RouteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{routeController.selected != null}">
                        <h:outputText value="#{bundle.ViewRouteLabel_routeId}"/>
                        <h:outputText value="#{routeController.selected.routeId}" title="#{bundle.ViewRouteTitle_routeId}"/>
                        <h:outputText value="#{bundle.ViewRouteLabel_routeName}"/>
                        <h:outputText value="#{routeController.selected.routeName}" title="#{bundle.ViewRouteTitle_routeName}"/>
                        <h:outputText value="#{bundle.ViewRouteLabel_airportFrom}"/>
                        <h:outputText value="#{routeController.selected.airportFrom}" title="#{bundle.ViewRouteTitle_airportFrom}"/>
                        <h:outputText value="#{bundle.ViewRouteLabel_airportTo}"/>
                        <h:outputText value="#{routeController.selected.airportTo}" title="#{bundle.ViewRouteTitle_airportTo}"/>
                        <h:outputText value="#{bundle.ViewRouteLabel_adultFare}"/>
                        <h:outputText value="#{routeController.selected.adultFare}" title="#{bundle.ViewRouteTitle_adultFare}"/>
                        <h:outputText value="#{bundle.ViewRouteLabel_childFare}"/>
                        <h:outputText value="#{routeController.selected.childFare}" title="#{bundle.ViewRouteTitle_childFare}"/>
                        <h:outputText value="#{bundle.ViewRouteLabel_infantFare}"/>
                        <h:outputText value="#{routeController.selected.infantFare}" title="#{bundle.ViewRouteTitle_infantFare}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RouteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
