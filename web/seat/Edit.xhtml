<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SeatEditDlg" widgetVar="SeatEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSeatTitle}">
            <h:form id="SeatEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{seatController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSeatLabel_seatNo}" for="seatNo" />
                        <p:inputText id="seatNo" value="#{seatController.selected.seatNo}" title="#{bundle.EditSeatTitle_seatNo}" required="true" requiredMessage="#{bundle.EditSeatRequiredMessage_seatNo}"/>
                        <p:outputLabel value="#{bundle.EditSeatLabel_seatType}" for="seatType" />
                        <p:inputText id="seatType" value="#{seatController.selected.seatType}" title="#{bundle.EditSeatTitle_seatType}" required="true" requiredMessage="#{bundle.EditSeatRequiredMessage_seatType}"/>
                        <p:outputLabel value="#{bundle.EditSeatLabel_bookingId}" for="bookingId" />
                        <p:selectOneMenu id="bookingId" value="#{seatController.selected.bookingId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{bookingController.itemsAvailableSelectOne}"
                                           var="bookingIdItem"
                                           itemValue="#{bookingIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{seatController.update}" value="#{bundle.Save}" update="display,:SeatListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SeatEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SeatEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
