<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BookingEditDlg" widgetVar="BookingEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBookingTitle}">
            <h:form id="BookingEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bookingController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBookingLabel_bookingId}" for="bookingId" />
                        <p:inputText id="bookingId" value="#{bookingController.selected.bookingId}" title="#{bundle.EditBookingTitle_bookingId}" required="true" requiredMessage="#{bundle.EditBookingRequiredMessage_bookingId}"/>
                        <p:outputLabel value="#{bundle.EditBookingLabel_noOfAdults}" for="noOfAdults" />
                        <p:inputText id="noOfAdults" value="#{bookingController.selected.noOfAdults}" title="#{bundle.EditBookingTitle_noOfAdults}" required="true" requiredMessage="#{bundle.EditBookingRequiredMessage_noOfAdults}"/>
                        <p:outputLabel value="#{bundle.EditBookingLabel_noOfChildren}" for="noOfChildren" />
                        <p:inputText id="noOfChildren" value="#{bookingController.selected.noOfChildren}" title="#{bundle.EditBookingTitle_noOfChildren}" required="true" requiredMessage="#{bundle.EditBookingRequiredMessage_noOfChildren}"/>
                        <p:outputLabel value="#{bundle.EditBookingLabel_noOfInfants}" for="noOfInfants" />
                        <p:inputText id="noOfInfants" value="#{bookingController.selected.noOfInfants}" title="#{bundle.EditBookingTitle_noOfInfants}" required="true" requiredMessage="#{bundle.EditBookingRequiredMessage_noOfInfants}"/>
                        <p:outputLabel value="#{bundle.EditBookingLabel_ticketType}" for="ticketType" />
                        <p:inputText id="ticketType" value="#{bookingController.selected.ticketType}" title="#{bundle.EditBookingTitle_ticketType}" required="true" requiredMessage="#{bundle.EditBookingRequiredMessage_ticketType}"/>
                        <p:outputLabel value="#{bundle.EditBookingLabel_seatType}" for="seatType" />
                        <p:inputText id="seatType" value="#{bookingController.selected.seatType}" title="#{bundle.EditBookingTitle_seatType}" required="true" requiredMessage="#{bundle.EditBookingRequiredMessage_seatType}"/>
                        <p:outputLabel value="#{bundle.EditBookingLabel_customerId}" for="customerId" />
                        <p:selectOneMenu id="customerId" value="#{bookingController.selected.customerId}" required="true" requiredMessage="#{bundle.EditBookingRequiredMessage_customerId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{customerController.itemsAvailableSelectOne}"
                                           var="customerIdItem"
                                           itemValue="#{customerIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditBookingLabel_flightId}" for="flightId" />
                        <p:selectOneMenu id="flightId" value="#{bookingController.selected.flightId}" required="true" requiredMessage="#{bundle.EditBookingRequiredMessage_flightId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{flightController.itemsAvailableSelectOne}"
                                           var="flightIdItem"
                                           itemValue="#{flightIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bookingController.update}" value="#{bundle.Save}" update="display,:BookingListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BookingEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BookingEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
