<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PassengerViewDlg" widgetVar="PassengerViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPassengerTitle}">
            <h:form id="PassengerViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{passengerController.selected != null}">
                        <h:outputText value="#{bundle.ViewPassengerLabel_passengerId}"/>
                        <h:outputText value="#{passengerController.selected.passengerId}" title="#{bundle.ViewPassengerTitle_passengerId}"/>
                        <h:outputText value="#{bundle.ViewPassengerLabel_passengerName}"/>
                        <h:outputText value="#{passengerController.selected.passengerName}" title="#{bundle.ViewPassengerTitle_passengerName}"/>
                        <h:outputText value="#{bundle.ViewPassengerLabel_passengerType}"/>
                        <h:outputText value="#{passengerController.selected.passengerType}" title="#{bundle.ViewPassengerTitle_passengerType}"/>
                        <h:outputText value="#{bundle.ViewPassengerLabel_bookingId}"/>
                        <h:outputText value="#{passengerController.selected.bookingId}" title="#{bundle.ViewPassengerTitle_bookingId}"/>
                        <h:outputText value="#{bundle.ViewPassengerLabel_flightId}"/>
                        <h:outputText value="#{passengerController.selected.flightId}" title="#{bundle.ViewPassengerTitle_flightId}"/>
                        <h:outputText value="#{bundle.ViewPassengerLabel_seatNo}"/>
                        <h:outputText value="#{passengerController.selected.seatNo}" title="#{bundle.ViewPassengerTitle_seatNo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PassengerViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
